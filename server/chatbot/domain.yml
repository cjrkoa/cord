version: "3.1"

policies:
  - name: RulePolicy

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_anxious
  - chitchat_reverse_role
  - chitchat_good_weather
  - ask_bot_capability
  - vague_problem
  - provide_name
  - provide_reason_for_using_cord
  - work_stress
  - seek_relaxation_tips
  - seek_solution
  - frustrated_with_bot
  - enter_scenario
  - enter_support_sought
  - social_anxiety
  - social_anxiety_scenario
  - social_anxiety_symptoms
  - social_anxiety_underlying_thoughts

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_compassion:
    - text: "I'm sorry to hear that. I'm here to listen and I want to support you."
  utter_generic_info_request:
    - text: "Can you tell me a bit more?"
  utter_anxiety_info_request:
    - text: "Can you tell me more about why you're feeling this way?"
  utter_social_anxiety_scenario_info_request:
    - text: "Can you talk to me about a recent time where you felt socially anxious?"
  utter_social_anxiety_behaivor_info_request:
    - text: "When you're in a situation like that, can you describe what you feel?"
  utter_anxiety_understanding:
    - text: "That sounds difficult. I can understand why you're feeling anxious."
  utter_chitchat_reverse_role_response:
    - text: "I'm good! Thank you for asking."
  utter_chitchat_redirect:
    - text: "How can I help you today?"
  utter_support_redirect:
    - text: "How can I support you?"
  utter_chitchat_good_weather:
    - text: "I'm glad the weather's good by you! \n\nUnfortunately, I am incapable of experiencing weather since I'm a chatbot contained within your device."
  utter_how_bot_can_help:
    - text: "Here are a few ways I might be able to help: \n\n- Do you have a fear of public speaking and you have a big presentation tomorrow? We can talk about strategies to help you speak with confidence. \n- Feeling anxiety about the future or current times? Let's unpack that together. \n- Going through a breakup, death of a loved one, or a major life change? I'm a shoulder to lean on. \n\nI'm here to provide support to people that need it the most. Is there anything troubling you that you wanted to talk about?"
  utter_out_of_scope:
    - text: "Sorry, I don't understand what you're trying to say :("
  utter_name:
    - text: "Hi, {name}!"
  utter_reason_for_using_cord:
    - text: "Reason for using cord: {reason_for_using_cord}"
  utter_bot_frustration_response:
    - text: "I can see your frustration toward me; Seeking support from someone only to recieve a vague, cryptic, or irrelevant response can be highly frustrating and I completely understand why you're feeling this way.\n\nI see this as a great learning opportunity for myself to keep improving. Can you describe the scenario you're experiencing for, and what kind of support you were seeking?"
  utter_gratitude_for_info:
    - text: "Thank you for sharing that with me."
  utter_generic_reassurance:
    - text: "You're not alone in feeling this way."
  utter_bot_frustration_redirect:
    - text: "In the future, I hope I'm able to support you in this scenario more effectively. For now though, is there anything else you'd like to talk about?"

entities:
  - name
  - reason_for_using_cord

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  reason_for_using_cord:
    type: text
    mappings:
      - type: from_entity
        entity: reason_for_using_cord

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
